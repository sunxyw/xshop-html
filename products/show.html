<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>X</title>

    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_789528_h2y44cusfyb.css">
</head>
<body class="layui-bg-gray">
<main>
    <ul class="layui-nav nav-top bg-gradient-red" lay-filter="">
        <li class="layui-nav-item" lay-unselect style="position: absolute;z-index: 10;">
            <a href="javascript:history.back();">
                <i class="iconfont icon-shangyiyehoutuifanhui"></i>
            </a>
        </li>
        <li class="layui-nav-item" lay-unselect style="width: 100%;text-align: center;padding-left: 20px">
            <a class="layui-elip">
                毛衣裙中长款针织复古格子毛呢假两件连衣裙女秋冬配大衣的长裙子
            </a>
        </li>
    </ul>

    <div class="layui-carousel" id="banner">
        <div carousel-item>
            <div>条目1</div>
            <div>条目2</div>
            <div>条目3</div>
            <div>条目4</div>
            <div>条目5</div>
        </div>
    </div>

    <div class="layui-card">
        <div class="layui-card-body">
            <span style="color: #FF5722;font-size: 26px"><small>￥</small>76</span>
            <div style="float: right">
                <span class="layui-badge">春节特价</span>
            </div>
            <h3 style="font-weight: bold">毛衣裙中长款针织复古格子毛呢假两件连衣裙女秋冬配大衣的长裙子</h3>
            <div class="product-meta">
                <span>快递：免运费</span>
                <span>月销5538</span>
                <span>浙江温州</span>
            </div>
        </div>
    </div>

    <div class="layui-card">
        <div class="layui-card-body">
            <div class="skus" style="margin-bottom: 5px;">
                <span class="layui-badge layui-bg-gray active" data-sku="1">红色;长;M</span>
                <span class="layui-badge layui-bg-gray" data-sku="2">黑色;长;M</span>
            </div>
            <div class="layui-row product-action">
                <div class="layui-col-xs6">
                    <button class="layui-btn bg-gradient-red layui-btn-fluid" id="add_cart">加入购物车</button>
                </div>
                <div class="layui-col-xs6">
                    <button class="layui-btn bg-gradient-red-inverse layui-btn-fluid">立即购买</button>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" id="sku">
</main>

<ul class="layui-nav nav-bottom">
    <li class="layui-nav-item">
        <a href="/"><i class="iconfont icon-shouye-xianxing"></i></a>
    </li>
    <li class="layui-nav-item">
        <a href="/cart.html"><i class="iconfont icon-caigou-xianxing"></i></a>
    </li>
    <li class="layui-nav-item">
        <a href="/dingdan.html"><i class="iconfont icon-danju-xianxing"></i></a>
    </li>
    <li class="layui-nav-item">
        <a href="/profile.html"><i class="iconfont icon-yonghu"></i></a>
    </li>
    <li class="layui-nav-item">
        <a href=""><i class="iconfont icon-gengduo-hengxiang" data-no-xx="yes"></i></a>
    </li>
</ul>

<script src="../layui/layui.all.js"></script>
<script src="../js/app.js"></script>
<script>
    let carousel = layui.carousel;

    carousel.render({
        elem: '#banner',
        width: '100%',
        height: '400px',
        arrow: 'always',
        anim: 'default'
    });

    $('.skus span').click(function () {
        $('.skus span').removeClass('active');
        $(this).addClass('active');
        $('#sku').val($(this).data('sku'));
    });

    $('#add_cart').click(function () {
        alert($('[data-sku="' + $('#sku').val() + '"]').text());
    });
</script>
</body>
</html>
