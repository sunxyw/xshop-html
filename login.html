<!DOCTYPE html>
<html lang="zh-Hans">
<head>

    <link rel="stylesheet" href="layui/css/layui.css">

    </ul>

    <div class="layui-carousel" id="test1">
        <div carousel-item>
            <div>条目1</div>
            <div>条目2</div>
            <div>条目3</div>
            <div>条目4</div>
            <div>条目5</div>
        </div>
    </div>

    <div class="layui-card">
        <div class="layui-card-body" style="padding-top: 18px">
            <div class="layui-row" style="text-align: center">
                <div class="layui-col-xs3">
                    <i class="iconfont icon-fushilei icon-round bg-gradient-red"></i>
                </div>
                <div class="layui-col-xs3">
                    <i class="iconfont icon-muyingyongpin icon-round bg-gradient-blue"></i>
                </div>
                <div class="layui-col-xs3">
                    <i class="iconfont icon-riyongpin icon-round bg-gradient-teal"></i>
                </div>
                <div class="layui-col-xs3">
                    <i class="iconfont icon-xihuyongpin icon-round bg-gradient-green"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row recommend-list">
        <div class="layui-col-xs6">
            <div class="layui-card border-bottom">
                <div class="layui-card-body" style="color: #01AAED">
                    <h3>秒杀商品</h3>
                    <div style="height: 32px">
                        <i class="iconfont icon-miaosha" style="font-size: 48px;float: right"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs6">
            <div class="layui-card border-bottom">
                <div class="layui-card-body" style="color: #FF5722">
                    <h3>本周热卖</h3>
                    <div style="height: 32px">
                        <i class="iconfont icon-huoreremen" style="font-size: 48px;float: right"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs6">
            <div class="layui-card">
                <div class="layui-card-body" style="color: #f56036">
                    <h3>新品上市</h3>
                    <div style="height: 32px">
                        <i class="iconfont icon-xinpin" style="font-size: 48px;float: right"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-xs6">
            <div class="layui-card">
                <div class="layui-card-body" style="color: #f66;">
                    <h3>潮人必买</h3>
                    <div style="height: 32px">
                        <i class="iconfont icon-chaoliu" style="font-size: 48px;float: right"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="layui-card">
                <div>
                    <img src="https://img.alicdn.com/bao/uploaded/i4/681267681/TB1YFKdqxSYBuNjSsphXXbGvVXa_!!0-item_pic.jpg_300x300q85s150.jpg_.webp">
                </div>
                <div class="layui-card-body"></div>
            </div>
        </div>
    </div>
</main>

<ul class="layui-nav nav-bottom">
    <li class="layui-nav-item">
        <a href=""><i class="iconfont icon-shouye"></i></a>
    </li>
    <li class="layui-nav-item">
        <a href=""><i class="iconfont icon-caigou-xianxing"></i></a>
    </li>
    <li class="layui-nav-item">
        <a href=""><i class="iconfont icon-danju-xianxing"></i></a>
    </li>
    <li class="layui-nav-item">
        <a href=""><i class="iconfont icon-yonghu-xianxing"></i></a>
    </li>
    <li class="layui-nav-item">
        <a href=""><i class="iconfont icon-gengduo-hengxiang" data-no-xx="yes"></i></a>
    </li>
</ul>

<script src="layui/layui.all.js"></script>
<script>
    let element = layui.element,
        carousel = layui.carousel,
        $ = layui.$;

    carousel.render({
        elem: '#test1',
        width: '100%',
        height: '160px',
        arrow: 'always',
        anim: 'default'
    });

    $('.nav-bottom a').click(function () {
        event.preventDefault();
        let icon = $(this).children('.iconfont').attr('class');
        icon = icon.replace('-xianxing', '');
        $('.nav-bottom .iconfont').each(function () {
            let cl = $(this).attr('class');
            if (cl.search('-xianxing') === -1 && $(this).data('no-xx') !== 'yes') {
                cl = cl + '-xianxing';
            }
            $(this).attr('class', cl);
        });
        $(this).children('.iconfont').attr('class', icon);
    });
</script>
</body>
</html>
